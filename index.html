<!DOCTYPE html>

<html lang="en" ng-app="NovantasTakeHomeTest">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" type="text/css">
  <link href="app.css" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
  <script src="app.js"></script>

  <meta charset="utf-8">
  <title>Novantas Take Home Test</title>
</head>

<body>
  <div class="full-size" ng-controller="ChartController">
    <div id="inputWrapper">
      <div id="selectWrapper">
        <span>
          Dataset: <select ng-options="o for o in datasets" ng-model="selectedDataset"></select>
        </span>
        <span>
          Color: <select ng-options="c for c in colors" ng-model="selectedColor"></select>
        </span>
        <span>
          <button ng-click="showChart()">Show me the chart!</button>
        </span>
        <span>
          <button ng-click="showTable()">Show me the table!</button>
        </span>
      </div>
    </div>
    <div id="chartWrapper">
      <div id="ageHeightChart" class="full-size" ng-show="view === 'chart'">
          <svg class="full-size"></svg>
      </div>
      <div id="ageHeightTable" class="full-size" ng-show="view === 'table'">
        <table>
          <th>Name</th>
          <th>Type</th>
          <th>Age</th>
          <th>Height</th>
          <tr ng-repeat="row in tableRows | orderBy : 'name'">
            <td>{{row.name}}</td>
            <td>{{row.type}}</td>
            <td>{{row.age}}</td>
            <td>{{row.height}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
